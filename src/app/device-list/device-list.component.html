<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- deviceId Column -->
  <ng-container matColumnDef="deviceId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID. </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/devices',element.deviceId]">{{element.deviceId}}</a> </td>
  </ng-container>


  <!-- deviceType Column -->
  <ng-container matColumnDef="deviceType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Type. </th>
    <td mat-cell *matCellDef="let element"> {{element.deviceType}} </td>
  </ng-container>

  <!-- riskLevel Column -->
  <ng-container matColumnDef="riskLevel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Risk Level. </th>
    <td mat-cell *matCellDef="let element"> {{element.riskLevel}} </td>
  </ng-container>

  <!-- LastSeen Column -->
  <ng-container matColumnDef="lastSeen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last seen at </th>
    <td mat-cell *matCellDef="let element"> {{element.lastSeen}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
